<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">
    <title>Weather App</title>
    <link rel="stylesheet" href="./dist/css/main.min.css">
</head>

<body>

    <main>

        <section class="weather-info" id="mainContainer">
            <div id="weatherSearchView" class ="weather-info__search-view">
                <label for="searchInput" class="weather-info__search__label">Check weather:</label>
                <input type="text" id="searchInput">
                <button id="searchButton">search</button>
            </div>

            <div class="weather-info__forecast-view" id="weatherForecastView">
                <button class="weather-info__btn-return" id="returnToSearchBtn">return</button>

                <div class="weather-info__city" id="weatherCityContainer">
                    <h1 id="weatherCity"></h1>
                    <img id="weatherIcon" src="" alt="">
                </div>

                <div class="weather-info__temperatures">
                    <h2 class="weather-current-temp" id="weatherCurrentTemp"></h2>
                    <p id="weatherMaxTemp"></p>
                    <p id="weatherMinTemp"></p>
                </div>
            </div>
        </section>


    </main>



    <script type="module" src="./src/js/script.js"></script>
</body>

</html>
