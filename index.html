<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">
    <title>Weather App</title>
    <link rel="stylesheet" href="./dist/css/main.min.css">
</head>

<body>

    <main>

        <section class="weather-info main-container">
            <div id="weatherSearchView" class ="weather-info__search-view">
                <label for="searchInput" class="weather-info__search__label">Check weather:</label>
                <input type="text" id="searchInput">
                <button id="searchButton">search</button>
            </div>

            <div class="weather-info__forecast-view" id="weatherForecastView">
                <button class="weather-info__btn-return" id="returnToSearchBtn"></button>
                
                <div class="weather-info__city">
                    <h1 class="weather-city"></h1>
                    <img class="weather-icon" src="" alt="">
                </div>

                <div class="weather-info__temperatures">
                    <h2 class="weather-current-temp"></h2>
                    <p class="weather-max-temp"></p>
                    <p class="weather-min-temp"></p>
                </div>
            </div>
        </section>


    </main>



    <script src="./dist/js/script.min.js"></script>
</body>

</html>
